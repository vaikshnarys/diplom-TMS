{% extends "main/base.html" %}
{% load static %}
{% block css %}
    <!-- Стиль footer-a для главной страницы -->
    <link rel="stylesheet" href="{% static "deps/css/my_footer_css.css"%}">
    <!-- Favicons for different platforms -->
{% endblock css %}

{% block content %}
 <!-- Контент на странице -->
    <div class="mt-5 pt-5 bg-white custom-shadow rounded">
        <h2 class="m-2"><strong> {{ content }}</strong></h2>
        <p class="m-2">{{ text_on_page }}</p>

{% endblock %}



{% block footer %}
        <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Home 2024</p>
        </div>
    </footer>
{% endblock %}
